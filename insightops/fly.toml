# fly.toml - Fly.io configuration for StoreGuard
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "storeguard-app"
primary_region = "iad"

[build]

[env]
  NODE_ENV = "production"
  PORT = "3000"
  HOST = "0.0.0.0"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
