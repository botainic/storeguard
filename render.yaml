databases:
  - name: storeguard-db
    plan: starter # $7/month, 1GB storage
    databaseName: storeguard
    user: storeguard

services:
  - type: web
    name: storeguard-app
    runtime: docker
    plan: starter # $7/month
    rootDir: insightops
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: storeguard-db
          property: connectionString
      # Shopify (set these manually in Render dashboard)
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      # Stripe
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRO_PRICE_ID
        sync: false
      # Email (Resend)
      - key: RESEND_API_KEY
        sync: false
      - key: DIGEST_FROM_EMAIL
        value: alerts@storeguard.app
      # Cron/Jobs
      - key: CRON_SECRET
        generateValue: true
      - key: JOB_PROCESSOR_SECRET
        generateValue: true
